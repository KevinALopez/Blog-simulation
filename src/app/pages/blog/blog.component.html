<section class="container m-auto p-3">
  <h1 class="text-center mb-2 col-12">Angular Blogs</h1>
  <div class="row row-gap-4">
    @for (post of postsList; track post.id) {
    <article class="col-sm-12 col-md-6 col-lg-4 col-xl-3 p-3">
      <app-post-card [post]="post" />
    </article>
    } @empty {
    <p class="text-center">No hay posts para mostrar</p>
    }
  </div>
</section>
