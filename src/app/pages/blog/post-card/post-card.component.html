<div class="card shadow h-100 gap-2 bg-dark text-white">
  <img
    class="card-img rounded-top rounded-bottom-0"
    [src]="post.img"
    [alt]="post.title"
  />
  <div class="card-header text-center h-100 p-3">
    <h2>{{ post.title }}</h2>
  </div>
  <button class="btn btn-light rounded-top-0" [routerLink]="['/post', post.id]">
    Ver post
  </button>
</div>
